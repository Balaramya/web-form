<script type="text/javascript">
function formvalidate()
{

  var user=document.forms["myforms"]["user"].value;
	var email=document.forms["myforms"]["mail"].value;
 
	
	 
  var uid = user.length;
  if(user== "")
    {
      alert("enter user name");
      return false;
    }
     if(uid < 6 || uid > 30)
  {
  alert("Please enter valid user name");
  return false;
      
  }
 
  if(email=="")
  {
    alert("blank can't be empty");
   return false;
  }
   var mail1 = /^([A-Za-z_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if(!mail1.test(email)) 
    {
        alert("Email id must contain characters along with the @ and .");
        
        return false;
    }
  
  
    var pwd=document.forms["myforms"]["pwd"].value;  
 
  if(pwd== "")
    {
      alert("Please enter password");
      return false;
    }
    
   
     var regularExpression = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
      if(!regularExpression.test(pwd)) 
    {
        alert("password must contain one number,special character, and one uppercase letter");
        
        return false;
    }
 
       if(pwd < 8 || pwd > 16)
    {
      alert("Please enter valid password");
          return false;
    } 


  var rpwd=document.forms["myforms"]["rpwd"];   
  if(rpwd== "")
  {
      alert("Please enter password");
      return false;
  }
 
    
  
    
    var regularExpression1 = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
  
      if(!regularExpression1.test(rpwd)) 
    {
        alert("password must contain one number,special character, and one uppercase letter");
        
        return false;
    }
          
          if(rpwd < 8 || rpwd > 16)
    {
      alert("Please enter valid password");
          return false;
    } 

}

</script>
