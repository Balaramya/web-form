<script type="text/javascript">
function formvalidate()
{
   var email=document.forms["myform"]["mail"].value;


 
  if(email=="")
  {
    alert("blank can't be empty");
   return false;
  }
   var mail1 = /^([A-Za-z_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
    if(!mail1.test(email)) 
    {
        alert("Email id must contain characters along with the @ and .");
        
        return false;
    }
 


}




</script>
