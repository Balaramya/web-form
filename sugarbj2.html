<script type="text/javascript">

function formvalidate()
{
	


	var user=document.forms["myform"]["first"].value;
	var pwd=document.forms["myform"]["pwd"].value;
	var uid = user.length;
	var passcode = pwd.length;

	var regularExpression = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
	
	if(user== "")
    {
    	alert("enter user name");
    	return false;
    }
	if(uid < 6 || uid > 30)
	{
	alert("Please enter valid User name");
    	return false;
	}
    if(pwd== "")
    {
    	alert("Please enter password");
    	return false;
    }
    if(passcode < 8 || passcode > 16)
{
	alert("Please enter valid password");
    	return false;
}	
	  
      if(!regularExpression.test(pwd)) 
	  {
        alert("password must contain one number,special character, and one uppercase letter");
        
        return false;
      }
	

}
	


</script>
